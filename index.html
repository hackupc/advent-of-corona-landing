<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Adventure of Corona | Hackers@UPC</title>
  <meta name="description" content="There's a new problem every day during the COVID-19 confinement.">
</head>
<body>
  <nav>
    <ul class="nav nav--others">
      <li><a href="#/home" title="Help">❔</a></li>
      <li><a href="#/login" title="Log In" id="user-emoji">👤</a></li>
      <li style="display: none;"><a href="#share" id="share" title="share">📤</a></li>
    </ul>
    <ul class="nav nav--problems"></ul>
  </nav>
  <main>
    <div class="bg" aria-hidden="true">
      <img class="bg-dot bg-dot--1" src="img/dot1.svg" alt="Decoration">
      <img class="bg-dot bg-dot--2" src="img/dot2.svg" alt="Decoration">
      <img class="bg-dot bg-dot--3" src="img/dot3.svg" alt="Decoration">
      <img class="bg-logo" src="img/logo-advent-of-corona.svg" alt="Advent of Corona logo">
    </div>
    <div class="problem scrollBar">
      <h1 id="problem-title"></h1>
      <div id="problem-statement"></div>
    </div>
    <div class="answer">
      <h2>Answer</h2>
      <textarea class="scrollBar" tabindex="1" name="answer" id="answer-imput" cols="30" rows="2"></textarea>
      <div class="answer-row">
        <a tabindex="3" class="logo" href="https://hackersatupc.org">
          <img src="img/logo-hackersatupc.svg" alt="Hackers@UPC logo">
        </a>
        <span class="grow"></span>
        <span class="feedback" id="feedback-false">Ops... Wrong answer 🤒</span>
        <span class="feedback" id="feedback-true">Yay! Right answer 😷</span>
        <span class="feedback" id="feedback-undefined">Error evaluating your answer, try later 😵</span>
        <button tabindex="2" id="send-button">Send</button>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
  <script src="scripts/main.js" async></script>
</body>
</html>

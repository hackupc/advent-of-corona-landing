<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Adventure of Corona | Hackers@UPC</title>
  <meta name="description" content="There's a new problem every day during the COVID-19 confinement.">
</head>
<body>
  <nav>
    <ul class="nav nav--others">
      <li><a href="#/help" title="Help">❔</a></li>
      <li><a href="#/login" title="Log In" id="user-emoji">👤</a></li>
      <li style="display: none;"><a href="#share" id="share" title="share">📤</a></li>
    </ul>
    <ul class="nav nav--problems"></ul>
  </nav>
  <main>
    <div class="bg" aria-hidden="true">
      <img class="bg-dot bg-dot--1" src="img/dot1.svg" alt="Decoration">
      <img class="bg-dot bg-dot--2" src="img/dot2.svg" alt="Decoration">
      <img class="bg-dot bg-dot--3" src="img/dot3.svg" alt="Decoration">
      <img class="bg-logo" src="img/logo-advent-of-corona.svg" alt="Advent of Corona logo">
    </div>
    <div class="problem scrollBar">
      <h1 id="problem-title"></h1>
      <div id="problem-statement"></div>
    </div>
    <div class="answer">
      <h2>Answer</h2>
      <textarea class="scrollBar" tabindex="1" name="answer" id="answer-input" cols="30" rows="2"></textarea>
      <div class="answer-row">
        <a tabindex="3" class="logo" href="https://hackersatupc.org">
          <img src="img/logo-hackersatupc.svg" alt="Hackers@UPC logo">
        </a>
        <span class="grow"></span>
        <span class="feedback" id="feedback-false">Ops... Wrong answer 🤒</span>
        <span class="feedback" id="feedback-true">Yay! Right answer 😷</span>
        <span class="feedback" id="feedback-undefined">Error evaluating your answer, try later 😵</span>
        <button tabindex="2" id="send-button">Send</button>
      </div>
    </div>
  </main>
  <div class="popup" data-popup="user" style="display: none;">
    <div class="popup__box scrollBar">
      <h3>Register/Login</h3>
      <div class="popup__content">
        <label for="popup-username">Username</label>
        <input type="text" name="username" id="popup-username">
        <label for="popup-password">Password</label>
        <input type="password" name="password" id="popup-password">
        <label for="popup-email">Email <small>(only to register)</small></label>
        <input type="email" name="email" id="popup-email">
        <label for="popup-emoji" style="text-align: center;">Emoji <small>(only to register)</small></label>
        <input type="text" name="emoji" id="popup-emoji" maxlength="2" placeholder="">
      </div>
      <button onclick="sendUserForm()" id="popup-user-send">Register / Login</button>
    </div>
  </div>
  <div class="popup" data-popup="help" style="display: none;">
    <div class="popup__box scrollBar">
      <h3>Help</h3>
      <div class="popup__content">
        <p>Solve the problems</p>
      </div>
      <button onclick="popup('help', 'close')">Okay</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
  <script src="scripts/main.js" async></script>
</body>
</html>
